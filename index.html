<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="dist/controller.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>F1</title>
  </head>
  <body>
    <header class="header">
      <div class="header-content container">
        <a href="#">
          <img class="logo" src="images/F1-logo.svg" alt="formula 1 logo" />
        </a>
        <nav class="nav">
          <ul class="nav-list">
            <li>
              <a class="nav-link schedule" href="#">Schedule</a>
            </li>
            <li>
              <a class="nav-link standings" href="#">Standings</a>
            </li>
            <li>
              <a class="nav-link drivers" href="#">Drivers</a>
            </li>
            <li>
              <a class="nav-link teams" href="#">Teams</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="season-select">
          <label for="season-select">Choose season</label>
          <select class="seasons" name="seasons" id="seasons-select">
            <option selected value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
          </select>
        </div>
        <section class="section-schedule">
          <!-- <div class="round-card">
            <ul class="round-info-list">
              <li class="round-number">1</li>
              <li class="date">21-23 feb</li>
              <li class="flag"><img src="" alt="country flag" /></li>
              <li class="place">Australia</li>
              <li class="quali">22 feb, 15:00</li>
              <li class="race">23 feb, 11</li>
            </ul>
          </div> -->
          <!-- <div class="modal-schedule hidden"></div> -->
        </section>
        <section class="section-standings"></section>
        <section class="section-drivers"></section>
        <section class="section-teams"></section>
      </div>
    </main>
    <div class="modal-schedule hidden"></div>
    <div class="backdrop hidden">
      <!-- <img src="" alt="Formula 1 circuit" /> -->
    </div>
  </body>
</html>
